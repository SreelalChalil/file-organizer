server {
    listen 80;
    server_name localhost;

    # --- Performance Optimizations ---
    # Enable Gzip compression to reduce file sizes
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Serve the static React application
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        # This is necessary for single-page applications with client-side routing
        try_files $uri $uri/ /index.html;

        # Add caching headers for static assets
        location ~* \.(?:css|js)$ {
            expires 1y;
            add_header Cache-Control "public";
        }
    }

    # Proxy API requests to the backend container
    location /api {
        # 'host.docker.internal' is a special DNS name that resolves to the host machine.
        # The backend is running on the host at port 8081.
        proxy_pass http://host.docker.internal:8081;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy SSE log stream to the backend
    location /stream_logs {
        proxy_pass http://host.docker.internal:8081;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection '';
        proxy_buffering off;
    }

    # Proxy run-specific SSE log stream to the backend
    location /stream_run_logs/ {
        proxy_pass http://host.docker.internal:8081;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection '';
        proxy_buffering off;
    }
}